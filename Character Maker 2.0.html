<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,800&display=swap"
        rel="stylesheet">

    <!-- Style Sheet and Bootstrap-->
    <link href="css/stylesheet2.css" rel="stylesheet" type="text/css" />

    <title>Character Maker</title>
</head>

<body class="bg-secondary">
    <!-- HEADER -->
    <div id="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand flex-grow-1 text-light" href="#">MMF</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Character Maker<span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <!-- HEADER -->

    <!--SLIDER-->
    <div id="slider">
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-lg-12 mx-5 mt-5">
                        <fieldset id="characterInformation" class="text-light shadow p-3 rounded">
                            <h1 class="d-flex justify-content-center ">Character Info</h1>
                            <h3>Name <input type="text"
                                    class="text-light border-top-0 border-left-0 border-right-0 border-bottom bg-transparent "
                                    name="characterName" id="textGrower" placeholder="Character name">
                                Level
                                <input type="number" name="characterLevel" id="smallBox" value="1" min="1" max="20"
                                    class="text-light border-top-0 border-left-0 border-right-0 border-bottom bg-transparent">
                            </h3>
                            <h3>Background
                                <input type="text" name="characterBackground" placeholder="Character background"
                                    class=" border-top-0 border-left-0 border-right-0 border-bottom bg-transparent">
                                Race
                                <input type="text" name="characterRace" placeholder="Character race"
                                    class=" border-top-0 border-left-0 border-right-0 border-bottom bg-transparent">
                            </h3>
                        </fieldset>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 mx-5 mt-0">
                        <fieldset id="profField" class="col-md-12 shadow mt-1">
                            <h1 class="d-flex justify-content-center text-light">Proficiency Bonus</h1>
                            <h1 class="d-flex justify-content-center" id="shadownumber"> 2 </h1>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <!--SLIDER-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
